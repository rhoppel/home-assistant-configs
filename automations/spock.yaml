- id: spock_on_d3
  alias: 'set d3'
  trigger:
    platform: state
    entity_id: switch.spock
    from: 'off'
    to: 'on'
  condition:
  action:
    service: switch.turn_on
    entity_id: switch.d3

- id: spock_off_d3
  alias: 'clear d3'
  trigger:
    platform: state
    entity_id: switch.spock
    from: 'on'
    to: 'off'
  condition: 
  action:
    service: switch.turn_off
    entity_id: switch.d3

